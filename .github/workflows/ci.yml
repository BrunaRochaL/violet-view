name: CI Workflow

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: cd back_end && npm install

      - name: Download Qodana
        run: |
          wget https://download.jetbrains.com/qodana/qodana-cli-latest-linux.tar.gz -O qodana-cli.tar.gz
          tar -xzf qodana-cli.tar.gz
          sudo mv qodana /usr/local/bin/qodana

      - name: Run static code analysis
        run: cd back_end && qodana scan --show-report

      - name: Run unit tests
        run: cd back_end && npm test

      - name: Generate coverage report
        run: cd back_end && npm run coverage
