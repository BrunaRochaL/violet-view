name: CI Workflow

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: cd back_end && npm install

      - name: Run ESLint
        run: cd back_end && npx eslint . --ext .js,.jsx,.ts,.tsx

      - name: Run unit tests
        run: cd back_end && npm test

      - name: Generate coverage report
        run: cd back_end && npm run coverage
